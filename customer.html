<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departmental Store Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      margin: 0 auto;
      width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="tel"], select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      height: 100px;
    }
    input[type="submit"], input[type="reset"] {
      width: 100%;
      padding: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Customer Information Form</h1>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">Contact Phone No:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

    <label for="preferreddays">Preferred Days of Purchasing:</label><br>
    <input type="text" id="preferreddays" name="preferreddays" placeholder="e.g. Monday, Wednesday, Friday"><br>

    <label for="favouriteitem">Favourite Item:</label><br>
    <select id="favouriteitem" name="favouriteitem">
      <option value="groceries">Groceries</option>
      <option value="bakery">Bakery</option>
      <option value="household">Household Items</option>
      <option value="personalcare">Personal Care</option>
    </select><br>

    <label for="suggestions">Suggestions:</label><br>
    <textarea id="suggestions" name="suggestions"></textarea><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
